<div id="login-screen">
  <div class="container">
    <div class="hero-text">
      <h1>
        Because Accomplishing<br/>
        Is Better Together
      </h1>
    </div>
    <div class="row">
      <div class="col panel-wrapper">
        <div class="panel">
          <div class="panel-inner">
            <form class="container">
              <h2>Login</h2>
              <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" name="username" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" class="form-control"/>
              </div>
              <input type="submit" class="btn btn-primary float-right" value="Login" />
            </form>
          </div>
        </div>
      </div>
      <div class="col panel-wrapper">
          <div class="panel">
            <div class="panel-inner">
                <form class="container">
                  <h2>Or create a new account</h2>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" name="username" class="form-control"/>
                  </div>
                  <input type="submit" class="btn btn-primary float-right" value="Create" />
                </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
